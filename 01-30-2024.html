<h3>News 01-30-2024</h3>
<figure><ul>
    <li>We have a screenshot contest about to begin.  See the details below:<br>

    What is the "Screenshot Contest" ?<br>
    
    The Screenshot Contest is a seasonal competition for the artistry of screenshots. The most impressive screenshots will receive the following rewards<br>
    
    You can get a lot of Gold.<br>
    The image will be used for the loading screen in the game.To participate in the contest, upload your screenshots to the threads created for each season in the <a href="https://discord.gg/9bTGufEpfx">discord</a><br>
     We look forward to your participation!<br>


    Screenshot Contest Regulations<br><br>
    
    Image size should be 16:9. (1920*1080 is ideal)<br>
    You can post only one image in per season.<br>
    "Photoshoped" images are approved. However, NFL ships and aircraft must be the main subjects.<br>
    Do not include ANY  UI or Player names in your image.<br>
    When you post the image, please include your Player ID (in horbor scene) or your entry cannot be considered.</li><br>
